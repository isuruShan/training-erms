{% extends "deo/deo_index.html" %}
{% load crispy_forms_tags %}
{% block deo_form_degreechoice %}
{% load bootstrap %}
        <div id="DegreeChoice">
        <div class="col-xs-6 col-sm-6">
            <form method="post" action="degreechoice"  class="col-sm-12" role="form">
                {% csrf_token %}
                <div class="form-group">
                    {% for field in deo_form %}
                        {{ field|bootstrap }}
                    {% endfor %}
                </div>
                <div col-lg-6>
                   <input type="submit" class="btn btn-primary btn-block">
                </div>
                <br>
            </form>
        </div>
        </div>
{% endblock %}
